<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" sizes="1200" href="./desktop-responsive.css" />
    <link rel="stylesheet" sizes="960" href="./laptop-responsive.css" />
    <link rel="stylesheet" sizes="746" href="./tablet-responsive.css" />
    <link rel="stylesheet" sizes="375" href="./mobile-responsive.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="main-flex-container">
      <div class="container">
        <h2 class="header-text">
          Get <span>insights</span> that help your business
          <div class="word-grow-div">grow.</div>
        </h2>
        <p class="paragraph-text">
          Discover the benefits of data <span></span> analytics and make <br />
          better decisions regarding revenue, customer <br />
          experience, and overall efficiency.
        </p>
        <div class="grid-container">
          <div class="companies">
            <span class="value companies-value">10k+</span>
            <span class="text companies-txt">COMPANIES</span>
          </div>
          <div class="templates">
            <span class="value templates-value">314</span>
            <span class="text templates-txt">TEMPLATES</span>
          </div>
          <div class="queries">
            <span class="value queries-value">12M+</span>
            <span class="text queries-txt">QUERIES</span>
          </div>
        </div>
      </div>
      <div class="landing-img">
        <div class="row"></div>
        <img
          src="./images/image-header-desktop.jpg"
          alt="great pic of women working with laptops and smiling"
        />
      </div>
    </div>
  </body>
</html>
